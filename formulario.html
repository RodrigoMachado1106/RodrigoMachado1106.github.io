    <main>
        <div class="row titulo__form mb-5">
            <h1>Relatório de Despesas</h1>
        </div>

        <form method="post" action="" id="form-adiciona">
            <h5>Solicitante</h5>

            <fieldset class="row mb-5">
                <div class="mb-3 mt-3">
                    <label for="exampleFormControlInput1" class="form-label">Solicitante</label>
                    <input type="text" class="form-control" id="nome" placeholder="rodrigo">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Empresa</label>
                    <input type="text" class="form-control" id="empresa">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Área</label>
                    <input type="email" class="form-control" id="area">
                  </div>
            </fieldset>
        
            <div class="row d-flex mb-2 cabecalho__despesas">
                <h5 class="col">Despesas</h5>
                <button type="button" id="botao-adicionar" class="btn btn-success col-2" onclick="addTr();">Incluir</button>
            </div>

            <fieldset class="row mb-5">
                <div class="table-responsive" id="li-content-wrapper">
                    <table id="tabela" class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Vlr.Unitário</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Vlr.total</th>
                            </tr>
                        </thead>
                        <tbody class="tabela__despesas" id="tabela_despesa">
                            <tr class="despesa">
                                <th scope="row">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="44" height="31" fill="currentColor" class="bi bi-x btn-danger botao__del" data-bs-toggle="modal" data-bs-target="#modal_delete" viewBox="0 0 16 16">
                                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                        </svg>
                                </th>

                                <td class="conteudo__despesa">
                                    <select class="input__tabela" name="categoria" id="categoria">
                                        <option selected>Escolha a categoria</option>
                                        <option value="1">Hospedagem</option>
                                        <option value="2">Combustível</option>
                                        <option value="3">Alimentação</option>
                                        <option value="4">Outra</option>
                                    </select>
                                </td>
                                <td class="conteudo__despesa">
                                    <input type="text" class="input__tabela" name="descricao_1" id="descricao_1" placeholder="Descrição">
                                </td>
                                <td class="conteudo__despesa">
                                    <input  type="number" class="input__tabela" name="valor_unitario_1" id="valor_unitario_1" placeholder="R$">
                                </td>
                                <td class="conteudo__despesa">
                                    <input type="number" class="input__tabela" name="quantidade_1" id="quantidade_1" >
                                </td>
                                <td class="conteudo__despesa">
                                    <input type="number" class="input__tabela" name="valor_total_1" id="valor_total_1" placeholder="R$" readonly>
                                </td>
                            </tr>
                        </tbody>
                    </table>
               </div>

               <div class="row total d-flex">
                    <label for="total">Total Geral</label>
                    <input type="number" class="form-control" id="total">
                </div>
            </fieldset>

            <div class="row">
                <div class="acoes d-flex justify-content-end">
                    <div class=" texto__acao">
                        <h2 class="d-flex justify-content-end">Ações</h2>
                    </div>
                    <div class="row d-flex justify-content-end botao__acao">
                        <button type="reset" class="col-lg-8 col-sm-10 btn btn-warning">Limpar</button>
                        <button type="button" class="col-lg-8 col-sm-10 btn btn-danger">Cancelar</button>
                        <button type="button" class="col-lg-8 col-sm-10 btn btn-success" data-bs-toggle="modal" data-bs-target="#modal_enviado">Enviar</button>
                    </div>  
                </div>
            </div>
        </form>

        <!-- Modal-Enviado -->
        <div class="modal fade" id="modal_enviado" tabindex="-1" aria-labelledby="modal_enviado" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <strong>Solicitação enviada com sucesso!</strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Ok</button>
                </div>
                </div>
            </div>
        </div>

        <!-- Modal-Delete -->
        <div class="modal fade" id="modal_delete" tabindex="-1" aria-labelledby="modal_delete" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <strong>Deseja realmente remover esse ítem?</strong>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-success excluir-trigger" data-bs-dismiss="modal">Sim</button>
                    </div>
                </div>
            </div>
        </div>
